<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS element class Selector</title>

    <style>
        p.p{
            color: white;
            background-color: yellow;
            font-size: 24px;
        }
    </style>
    
</head>
<body>
    
    <p class="p">My CSS practice paragraph</p>

</body>
